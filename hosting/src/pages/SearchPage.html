<div class="search-page">
	<div class="searchbar-container">
		<SearchBar />
	</div>
	<!-- if error -->
	{#if $error === true}
	<SearchError />
	<!-- if loading -->
	{:elseif $loading === true}
	<Spinner />
	<!-- if not loading -->
	{:else}
	<div class="results-container" transition:fade>
		{#each $items as item}
		<SearchItem {item} /> {/each}
	</div>
	<!-- if Items -->
	{#if $items.length > 0}
	<div class="page-controls">
		<SearchPagination />
	</div>
	{/if}
	<!-- end ifItems -->
	{/if}
	<!-- end ifNotLoading -->
</div>

<script>
  import { fade } from "svelte-transitions";
  export default {
    transitions: {
      fade
    },
    components: {
      SearchBar: "../components/SearchBar.html",
      SearchError: "../components/SearchError.html",
      SearchItem: "../components/SearchItem.html",
      SearchPagination: "../components/SearchPagination.html",
      Spinner: "../components/Spinner.html"
    }
  };
</script>
