<button class="base-button" on:click="fire('click', event)">
	<slot>{label || ''}</slot>
</button>

<style>
  .base-button {
    border-radius: 3%;
    text-align: center;
    background-color: #652770;
    color: #eee;
  }

  .base-button:hover,
  .base-button:focus {
    background-color: #450750;
  }

  .base-button:hover {
    cursor: pointer;
  }

  .base-button:disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }
</style>
