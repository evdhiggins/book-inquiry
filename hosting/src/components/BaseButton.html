<button class="base-button" style={style} on:click="fire('click', event)" ref:button>
	<slot>{label}</slot>
</button>

<script>
  export default {
    data() {
      return {
        disabled: false,
        style: "",
        label: ""
      };
    },
    onupdate({ changed, current }) {
      if (changed.disabled) {
        this.refs.button.disabled = current.disabled;
      }
    }
  };
</script>

<style>
  .base-button {
    border-radius: 3%;
    text-align: center;
    background-color: #652770;
    color: #eee;
  }

  .base-button:hover,
  .base-button:focus {
    background-color: #450750;
  }

  .base-button:hover {
    cursor: pointer;
  }

  .base-button:disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }
</style>
